name: CI
 
on:
  pull_request:
    branches: [ "main","tests" ]
  push:
    branches: [ "main", "tests" ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: src
        run: python -m pytest -vv
